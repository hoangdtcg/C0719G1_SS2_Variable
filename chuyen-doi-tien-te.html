<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
    <title>chuyen doi tien te</title>

</head>
<body>
<form>
    <input id="amount" type="number">
    <select id="from">
        <option value="1">USD</option>
        <option value="23140">VND</option>

    </select>
    <select id="to">
        <option value="1">USD</option>
        <option value="23140">VND</option>

    </select>
    <button type="button" onclick="show()">Convert</button>
    <p id='sotien'> </p>
<script>
    function show() {
        let from=parseFloat(document.getElementById('from').value);
        let to=parseFloat(document.getElementById('to').value);
        let amount=parseFloat(document.getElementById('amount').value);

        let sotien =amount*to/from;
        document.getElementById("sotien").innerHTML=( "so tien doi ra la :"+sotien);

    }
</script>

</form>
</body>
</html>
