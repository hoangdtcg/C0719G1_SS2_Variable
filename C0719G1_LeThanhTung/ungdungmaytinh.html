<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ung dung may tinh</title>
</head>
<script src="ungdungmaytinh.js"></script>
<body>
<script>
    function add() {
        let a = parseFloat(document.getElementById("a").value);
        let b = parseFloat(document.getElementById("b").value);
        let add = a + b;
        document.getElementById("result").innerHTML = "Result Add " + add;
    }

    function sub() {
        let a = parseFloat(document.getElementById("a").value);
        let b = parseFloat(document.getElementById("b").value);
        let sub = a - b;
        document.getElementById("result").innerHTML = "Result Sub " + sub;
    }

    function mul() {
        let a = parseFloat(document.getElementById("a").value);
        let b = parseFloat(document.getElementById("b").value);
        let mul = a * b;
        document.getElementById("result").innerHTML = "Result Mul " + mul;
    }

    function div() {
        let a = parseFloat(document.getElementById("a").value);
        let b = parseFloat(document.getElementById("b").value);
        if (b == 0) {
            document.getElementById("result").innerHTML = "Infinity"
        } else {
            let div = a / b;
            document.getElementById("result").innerHTML = "Result Div " + div;
        }
    }
</script>
<form>
<b><h1>Caculator</h1></b>
<br>
<input type="text" id="a">
<input type="text" id="b">
<br>
<button type="button" onclick="add()">Addition(+)</button>
<button type="button" onclick="sub()">Subtraction(-)</button>
<button type="button" onclick="mul()">Multiplication(x)</button>
<button type="button" onclick="div()">Division(/)</button>
<br>
<p id="result"></p>
</form>
</body>
</html>
