<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script>
    function chuyenDoiNhietDo() {
        let C;
        C = prompt("Nhập giá trị là độ 0C (Celsius)");
        let Celsius = parseFloat(C);
        F = (Celsius / 5) * 9 + 32;
        document.write("Giá trị của độ F là : " + F)
    }
    chuyenDoiNhietDo();
</script>
<body>
</body>
</html>
