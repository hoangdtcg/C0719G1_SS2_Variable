<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script>
    let pi = 3.14;
    let r;
    r = prompt("Nhập gía trị của bán kính: ");
    banKinh = parseFloat(r);
    D = 2*pi*banKinh;
    document.write("Chu vi của hình tròn là : " + D);
</script>
<body>
</body>
</html>
