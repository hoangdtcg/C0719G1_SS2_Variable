<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script>
    let diemLy;
    let diemHoa;
    let diemSinh;
    diemLy = prompt("Nhap diem mon Vay Ly = ");
    diemHoa = prompt("Nhap diem mon Hoa Hoc = ");
    diemSinh = prompt("Nhap diem mon Sinh Hoc");
    ly = parseFloat(diemLy);
    hoa = parseFloat(diemHoa);
    sinh = parseFloat(diemSinh);
    diemtb = (ly + hoa + sinh) / 3;
    document.write("Điểm trung bình = " + diemtb);
</script>
<body>
<script src="Bai1.js"></script>
</body>
</html>
