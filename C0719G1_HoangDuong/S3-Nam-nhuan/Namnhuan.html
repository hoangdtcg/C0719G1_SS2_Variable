<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cach tinh nam nhuan</title>
</head>
<body>
<script>
    let year = parseInt(prompt("Enter the year : "))

    let isLeapyear = false;

    let isDivisibleBy4 = year % 4 == 0;
    if (isDivisibleBy4) {
        let isDivisibleBy100 = year % 100 == 0;
        if (isDivisibleBy100) {
            let isDivisibleBy400 = year % 400 == 0;
            if (isDivisibleBy400) {
                isLeapyear = true;
            }
        } else {
            isLeapyear = true;
        }
    }

    if (isLeapyear) {
        alert(year + " is a leap year")
    } else {
        alert(year + " is not a leap year")
    }
</script>
</body>
</html>
