<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai2</title>
</head>
<body>
<script>
    let InputCelcius

    InputCelcius = prompt('Nhap do 0C (Celsius) :')
    c = parseInt(InputCelcius)

    let Fahrenheit = (c * 9 /5) + 32
    document.write('Do 0F (Fahrenheit) : ' + Fahrenheit)
</script>
</body>
</html>
