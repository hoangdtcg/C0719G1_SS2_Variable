<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tinh dien tich hinh tron</title>
</head>
<body>
<script>
    let Inputbankinh
    Inputbankinh = prompt('Nhap ban kinh hinh tron R ')
    R = parseInt(Inputbankinh)
    let chuvi = 2 * 3.14159265 *R
    let dientich = 3.14159265 * R * R
    document.write('Chu vi hinh tron : ' + chuvi)
    document.write('<br/>')
    document.write('Dien tich hinh tron : ' + dientich)
</script>
</body>
</html>
