<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 3 (swich-case)</title>
</head>
<body>
<script>
    let numb = parseInt(prompt('Enter your number : ',0));
    let check;
    if (numb < 0 ){
        check = false;
    } else if (numb > 0){
        check = true;
    } else {
        check = 0;
    }
    switch (check){
        case true:
            document.write(1)
            break;
        case false:
            document.write(-1)
            break;
        default:
            document.write(0)
            break;
    }
</script>
</body>
</html>
