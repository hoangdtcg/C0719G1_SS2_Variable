<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính Chu Vi Hình Tròn</title>
    <script>
        function circleChuVi(){
            let banKinh= document.getElementById("banKinh").value;
            let chuvi;
            if(banKinh.trim()!="") {
                chuvi=banKinh * 2 * 3.14;
            }else{
                chuvi="";
            }
            document.getElementById("result").value=chuvi;
        }
    </script>
</head>
<body>
<table>
    <caption>Tính Chu Vi Hình Tròn </caption>
    <tr>
        <td>Nhập Bán Kính:</td>
        <td> <input id="banKinh" type="number" value="" size="20"/> </td>
        <td> <input type="button" onclick="circleChuVi()" value="Tính Toán"/> </td>
    </tr>
    <tr>
        <td>Kết Quả: </td>
        <td><input type="text" readonly id="result"/> </td>
    </tr>

</table>

</body>
</html>
