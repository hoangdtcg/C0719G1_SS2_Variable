<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chương Trình đổi đơn vị đo nhiệt độ</title>
    <script >
        function convertTemp(){
            let celsius=document.getElementById('celsius').value;
            let isEmptyCelsius=celsius.trim()=="";
            if(isEmptyCelsius){
                document.getElementById("fahrenheit").value="";
            }else{
                let celsiusNumber= parseFloat(celsius);
                let fahrenheit= (celsiusNumber*9)/5 +32;
                document.getElementById("fahrenheit").value= fahrenheit;
            }

        }
    </script>
</head>
<body>
<table>
    <caption>Đổi Nhiệt độ Celsius sang Fahrenheit </caption>
    <tr>
        <td><label for="celsius"> FROM (&#8451;):  </label> <input type="number" id="celsius" size="20"/> </td>
        <td><label for="fahrenheit"> TO (&#8457;):  </label> <input readonly id="fahrenheit" type="number" size="20"/></td>
        <td><button type="button" onclick="convertTemp()" >CONVERT</button> </td>
    </tr>

</table>

</body>
</html>
