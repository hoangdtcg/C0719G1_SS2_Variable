<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KIEM TRA TAM GIAC</title>
</head>
<body>
<script>
    let a = parseInt(prompt("nhap canh thu nhat"));
    let b = parseInt(prompt("nhap canh thu hai"));
    let c = parseInt(prompt("nhap canh thu ba"));
    if(a>=(b+c)||b>=(a+c)||c>=(a+b)){
        alert("khong phai tam giac");
    }

        else  if (a==0 ||b==0||c==0){
        alert("khong phai la tam giac");
    }

            else{
                if ((a==b&&b!=c)||(a==c&&c!=b)||(b==c&&c!=a)) {
                    alert("tam giac can");
                    }

                else if (a ==b&&a==c) {
                    alert("tam giac deu");
                    }

                    else if ((a == Math.sqrt(b * b + c * c)) || (b == Math.sqrt(a * a + c * c)) || (c == Math.sqrt(a * a + b * b))) {
                        alert("tam giac vuong");
                    }

                        else {
                             alert("tam giac thuong");
                        }
                        }

</script>
</body>
</html>
