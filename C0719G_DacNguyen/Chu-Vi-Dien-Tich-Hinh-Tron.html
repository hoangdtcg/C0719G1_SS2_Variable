<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chu vi Dien tich hinh tron</title>
</head>
<body>
<script>
    let radius = parseInt(prompt('Nhap ban kinh hinh tron'));
    let acreageOfCircle = 3.14 * radius * radius;
    let circumference = 2 * 3.14 * radius;

    document.write('Dien tich hinh tron bang: ' + acreageOfCircle);
    document.write('<br/>')
    document.write('Chu vi hinh tron bang:' + circumference);
</script>
</body>
</html>
