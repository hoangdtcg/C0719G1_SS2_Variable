<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
var a;
var b;
var c;
a = prompt('Điểm môn Lý');
b = prompt('Điểm môn Hóa');
c = prompt('Điểm môn Sinh');
let l = parseFloat(a);
let h = parseFloat(b);
let s = parseFloat(c);
let d = (l +h +s)/3;
document.write('Lý =' + a);
document.write('<br/>');
document.write('Hóa =' + b);
document.write('<br/>');
document.write('Sinh =' + c);
document.write('<br/>');
document.write("Điểm trung bình: " + d);
</script>
</body>
</html>
