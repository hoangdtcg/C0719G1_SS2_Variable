<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ngày trong tháng</title>
</head>
<body>
<form>
    <input id = "thang" type="text">
    <button type="button" onclick="soNgay()">Số ngày trong tháng</button>
</form>
<p id="result"></p>
<script>
    function soNgay() {
        let thang = parseInt(document.getElementById("thang").value);
        switch (thang) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById("result").innerHTML = "Tháng có 31 ngày";
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById("result").innerHTML = "Tháng có 30 ngày";
                break;
            case 2:
                document.getElementById("result").innerHTML = "Tháng có 28 hoặc 29 ngày";
                break;
            default:
                document.getElementById("result").innerHTML = "Mời nhập lại";
                break;

        }
    }
</script>
</body>

</html>
