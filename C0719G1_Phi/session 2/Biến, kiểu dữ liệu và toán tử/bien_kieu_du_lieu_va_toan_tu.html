<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tong Diem & Diem Trung Binh 3 Mon</title>
</head>
<body>
<script>
 a = prompt('Nhập Điểm Vật Lí: ');
 b = prompt('Nhập Điểm Hóa Học: ');
 c = prompt('Nhập Điểm Sinh Học: ');
let total = parseInt(a) + parseInt(b) + parseInt(c);
let avg = total/3;
document.write('Tổng Điểm: ' + total);
 document.write('<br/>');
document.write('Điểm Trung Bình: ' + avg);
 document.write('<br/>');
</script>
</body>
</html>
